name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        pip install pylint
        pip install -e .
    - name: Run pylint
      run: pylint missing_words_game.py
